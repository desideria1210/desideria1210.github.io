 <h2> Alcune informazioni su Democrito: </h2>
 <div id="main">
 <ul>

 <li>Democrito ammetteva l’esistenza di atomi dalla forma uncinata: ma Lattanzio notò che è contraddittoria l’ammissione di atomi uncinati, giacché “sarà possibile tagliarli e dividerli: poiché, in tal caso, sporgeranno inevitabilmente uncini e angoli, che potranno essere staccati” (“De ira Dei”, 10, 5) e dunque, in quanto divisibili, non saranno atomi.</li>
 <li>Una volta, Democtrito mangiò un cetriolo che gli sembrò dal sapore di miele e così domandò alla serva che glielo aveva servito dove l’avesse comprato. Essendogli stato risposto che il cetriolo veniva da un giardino, alzatosi, ordinò che vi fosse condotto e che gli venisse mostrato il luogo; la donna, meravigliata, gli domandò per quale motivo e Democrito rispose: “la ragione è nella necessità di reperire la causa di tale dolcezza, causa che scoprirò osservando il posto di persona”. La donna soggiunse sorridendo: “allora, sta’ seduto, perché sono stata io a porre il cetriolo in un vaso, senza accorgermi del miele che questo già conteneva”.</li>
 <li>La tradizione vuole Democrito come filosofo del riso, Eraclito del pianto.</li>
 <li>Democrito, vedendo Ippocrate accompagnato da una ragazza, la salutò il primo giorno dicendole: “Salve, ragazza!”, e il secondo giorno dicendole: “Salve, donna!”, perché sapeva che nella notte la ragazza aveva davvero perso la propria verginità.</li>
 <li>Secondo un'antica tradizione, Democrito si sarebbe privato della vista per non essere distolto, nella sua ricerca del vero, dalle sensazioni.</li>
 <li>È stato tramandato che una volta, a teatro, un giovane si vantava di essere sapiente perchè conosceva molti sapienti. E Democrito replicò: “anch’io conosco molti ricchi, il che, però, non mi ha reso più ricco”.</li>
