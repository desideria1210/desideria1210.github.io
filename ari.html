 <h2> Alcune informazioni su Aristotele: </h2>
 <div id="main">
 <ul>
 	<img src="imgs/ari.jpg" width="300px">
 <li>Aristotele (Stagira, 384 a.C./383 a.C. – Calcide, 322 a.C.) è considerato, assieme a Platone, il filosofo più importante per l’evoluzione del pensiero occidentale. Figlio di un importante medico, nel 367 circa si reca ad Atene per frequentare l’Accademia di Platone (dove resterà fino alla morte del maestro), poi è ad Atarneo, in Asia Minore, e poi a Mitilene, sull’isola di Lesbo. In questo periodo si dedica alle ricerche in campo biologico.</li>
 <li>
 	Nel 342 è chiamato in Macedonia da Filippo II, perchè faccia da precettore al figlio Alessandro, colui che diventerà Alessandro Magno. Nel 335, Aristotele torna ad Atene, dove fonda la sua scuola, che viene detta Liceo, perchè situata in un edificio adiacente a un tempietto sacro ad Apollo Licio. Alla morte di Alessandro Magno, nel 323, ad Atene c’è un forte sentimento antimacedone: Aristotele si trasferisce a Calcide, dove muore l’anno dopo, nel 322.</li>
 <li>Le opere di Aristotele che conosciamo sono, con ogni probabilità, quelle destinate alle lezioni all’interno della sua scuola, non quelle destinate alla pubblicazione, e furono riordinate da Andronico di Rodi. Si possono dividere in quattro gruppi: l’Organon, che è il gruppo di scritti sulla logica (Organon significa "strumento"); un gruppo di opere di fisica e filosofia della natura; i quattordici libri della Metafisica, che contiene anche la prima vera e propria storia della filosofia, ed è intitolata così (meta-fisica) perchè nell’ordine dato da Andronico veniva dopo la fisica; un quarto gruppo, quello delle opere di filosofia morale, politica, retorica.</li>
 <li>Se Platone era per molti versi revisionista, Aristotele è un descrittivista, che evolve dalla filosofia platonica in direzione dell’empirismo: interessato alla fisica, alla botanica e alla zoologia, egli apprezza le abilità retoriche e poetiche e l’azione al punto di criticare il cognitivismo socratico. La sua più importante presa di posizione rispetto a Platone, in ambito metafisico, sarà negare la separazione delle idee dalle cose, e da qui muovere verso una sua metafisica, alternativa e antagonista a quella platonica.</li>
 <li>Aristotele, quando se ne andò dall'Accademia platonica, pronunciò la celebre frase (che a noi è giunta nella sua forma latinizzata) “amicus Plato, sed magis amica veritas”, frase con cui faceva garbatamente capire di preferire la verità all'amicizia del maestro Platone.</li>
<li>Aristotele, nelle sue indagini naturali, scoprì che gli organi sessuali del polipo erano situati nella testa.</li>
<li>La tradizione vuole che, quando ad Atene si affermò la corrente politica anti-macedone, Aristotele , accusato di empietà a causa dei suoi difficili rapporti con la monarchia macedone, abbia pronunciato la celebre frase: “non voglio che gli Ateniesi commettano un secondo crimine contro la filosofia”, alludendo naturalmente alle vicende di Socrate.</li>
<li>Aristotele usa una curiosa metafora (esattamente in “Metafisica”, 1.3, 984 b15-18), sostenendo che Anassagora, con l’introduzione del Noùs, è rispetto ai suoi predecessori come un sobrio in mezzo a degli ubriachi!</li>
<li>Per ridicolizzare la posizione di Protagora, secondo cui tutto è vero, Aristotele, nella "Metafisica", fa un esempio piuttosto originale: "Non si può dire che l'uomo è una trireme e dire che l'uomo non è una trireme. L'uomo non è una trireme."</li>
<li>Nella "Politica", Aristotele narra che Talete, grazie alle sue conoscenze astronomiche e metereologiche, previde un abbondante raccolto di olive, fece incetta dei frantoi e in questa situazione di monopolio ricavò ingenti guadagni.</li>
