 <h2> Alcune informazioni su Newton: </h2>
 <div id="main">
 <ul>
 	<img src="imgs/new.jpg" width="300px">
 <li>Newton nasce nel 1642 a Woolsthrope, fu un fisico, matematico e astronomo inglese. Nel 1661 entrò al Trinity College di Cambridge dove fu allievo del matematico Isaac Barrow, uno dei matematici al quale è riconosciuto un ruolo fondamentale nello sviluppo del calcolo matematico.
A partire dal 1664 si dedicò a ricerche in matematica che in breve tempo lo portarono all'invenzione del calcolo infinitesimale.</li>
<li>In seguito a un'epidemia di peste, Newton dovette tornare nella città natale dove, riflettendo su quale forza agisse sui pianeti determinandone l'orbita attorno al Sole e, in particolare, sul rapporto tra forza centrifuga della Luna  nel moto attorno alla Terra e forza di gravità con cui la Terra attira la Luna, giunse all'intuizione che si pone alla base della legge gravitazionale universale.
A Newton si deve anche l'elaborazione della teoria secondo cui la luce bianca è composta da raggi di colori diversi che, nel passaggio attraverso un prisma trasparente vengono deviati in modo diverso, proiettando i raggi su una parete, osservò, dunque, lo spettro della luce solare.</li>
<li>Con Newton nasce, grazie all'introduzione del concetto di forza centripeta, una nuova concezione della forza non più concepita secondo i dogmi della dottrina meccanica, ovvero come una proprietà dei corpi in moto, bensì come qualcosa in grado di modificare il moto dei corpi.
Nel 1693 a causa di gravi problemi di salute, Newton cessò la sua ricerca e morì nel 1727, fu sepolto nell'abbazia di Westminster.</li>
<li>In relazione ai suoi studi circa la luce, egli ha ammesso di aver messo un ago nella propria cavità oculare, infatti Newton non sapeva se l'occhio creasse luce o la raccogliesse, dunque diede inizio a uno studio dettagliato d'ottica facendo di sè stesso la cavia, sondò infatti il proprio occhio con un ago smussato tipo punteruolo.</li>
<li>Newton era un gran peccatore. Almeno lui pensava di esserlo . All' età di 19 anni, il futuro matematico mise su carta una lista di 48 peccati di cui era colpevole . Trasgressioni che andavano da " irritabilità " a pensieri, parole e azioni sporche su sua madre .</li>
<li>Era un tipo solitario. Alcuni hanno ipotizzato che Newton ha sofferto di una malattia mentale (forse disturbo bipolare) o autismo. E' difficile sapere con certezza, ma una cosa che è chiara: Newton era cronicamente solitario. "Sia quando era bambino che quando era un uomo anziano"</li>
