 <h2> Alcune informazioni su Tommaso d'Aquino: </h2>
 <div id="main">
 <ul>
 	<img src="imgs/tom.jpg" width="300px">
 <li> Tommaso d'Aquino nasce a Roccasecca (presso Cassino) nel 1225 o 1226; fu educato nel chiostro di Montecassino. Nel 1324 entrò a Napoli nell'ordine dei Domenicani; mandato a Parigi, divenne scolaro di Alberto. Nel 1248, quando Alberto passò ad insegnare a Colonia, Tommaso lo seguì e torno a Parigi solo nel 1252; commentò allora la Bibbia e le sentenze; nel frattempo i maestri dell'università parigina aveva aperto una lotta contro i frati mendicanti e pretendevano che fosse tolta loro la facoltà di insegnare;allora Tommaso scrisse l'opuscolo contro coloro che contrastano il culto e la religione di Dio. Il Papa dapprima diede ragione ai maestri secolari, ma un anno dopo passo dalla parte di Tommaso. Tommaso allora fu nominato, insieme al suo amico Bonaventura, maestro dell'università parigina.</li>
 <li>Nel 1259 Tommaso lasciò Parigi ritornando in Italia dove scrisse Somma contro i Gentili, il secondo commentario alle sentenze, la 1 e la 2 parte della somma teologica;egli compose contro i professori secolari Sulla Perfezione della Vita spirituale e contro gli averroisti sull' unità dell'intelletto.</li>
 <li>Nel 1272 tornò in Italia per insegnare all'università di Napoli; nel Gennaio del 1274, designato da Gregorio x, partì per recarsi al Concilio di Lione; ammalatosi durante il viaggio, si fece trasportare nel chiostro cistercense di Fossanova(presso Terracina) e qui morì il 7 marzo 1274. Tommaso era grande, bruno, un po' calvo, pacifico e mite; lo chiamavano il bue muto; Alberto Magno disse un giorno avrebbe muggito così forte da farsi sentire in tutto il mondo</li>
 <li>Tommaso dedicò all'attività intellettuale l'intera sua vita. Alla sua morte aveva 48 o 49 anni; probabilmente scrisse 36 opere e 25 opuscoli;al Periodo di permanenza a Parigi appartengono: Dell'ente e dell'essenza, il Commentario alle sentenze. In Italia e nella seconda permanenza a Parigi scrisse: il commentario ad Aristotele, il commentario al libro sulle cause, il commentario a Boezio; infine scrisse la somma della verità della fede cattolica contro i Gentili, il secondo commentario alle sentenze e la somma teologica(suo capolavoro). A queste opere vanno aggiunte le questioni.</li>
 <li>La ragione è la fede hanno molto in comune più di quello che sembra; certo la ragione non può dimostrare tutto ciò che dice la fede, ma può essere utile alla fede in 3 modi diversi; in primo luogo dimostrando i preamboli della fede( ad esempio l'esistenza di Dio); in secondo luogo chiarisce grazie ad analogie e similitudini i misteri della rivelazione, (ad esempio la Trinità); in terzo luogo combatte le argomentazioni contrarie alla fede; Dall'altro lato però la ragione ha la sua verità propria, cioè è autonoma, e quando entra in contrasto con la fede significa che , in qualche punto delle sue dimostrazioni, sta sbagliando, poiché la fede è la regola del corretto procedere della ragione, cioè la norma della ragione.</li>
 <li>Nel 1273, Tommaso d’Aquino pronuncia l’enigmatica frase: “tutto quel che ho scritto, è come paglia per me”.
Tommaso d’Aquino difese la propria verginità da una meravigliosa fanciulla ventenne che la sua famiglia gli aveva inviato al fine di farlo desistere dai voti monacali.</li>
