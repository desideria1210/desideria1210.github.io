 <h2> Alcune informazioni su Averroè: </h2>
 <div id="main">
 <ul>
 	<img src="imgs/ave.jpg" width="300px">
 <li>Averroè nasce a Cordova nel 1126, con il nome arabo di Abu I-Walid Muhammad Ibn Ahmad Muhammad Ibn Rush (che nel Medio Evo diventerà dapprima Aven Roshd e poi Averroes), in una famiglia di celebri giuristi appartenenti alla scuola malikita: sia Abd al-Qasim Ahmad, suo padre, che Abd al-Walid Muhammad, suo nonno, sono stati gadi (vale a dire autorità locali cui spetta il compito di amministrare la giustizia).</li>
 <li>Il percorso scolastico ed educativo di Averroè è classico: dopo aver studiato l'hadith, cioè i racconti tradizionali che vengono fatti risalire a Maometto, egli continua con la teologia e la giurisprudenza, anche seguendo gli insegnamenti di Avempace (secondo gli storici, infatti, non è completamente da scartare l'ipotesi che tra i due ci sia stata una profonda collaborazione). Diventato giurista, medico e filosofo, viene nominato gadi, prima a Siviglia e in seguito a Cordova. Famosa resta la sua enciclopedia di medicina, ma tra i suoi scritti si ricordano anche diverse opere filosofiche e interessanti commenti sul pensiero aristotelico.</li>
 <li>Averroè soggiorna a Marrakesh durante il califfato di Abd al-Mumin, in un momento storico in cui gli Almoravidi si stanno espandendo notevolmente dal punto di vista militare e anche religioso. La loro fede, in particolare, si contraddistingue per un'obbedienza molto rigida al Corano, per formalismi piuttosto severi e per il rispetto della Sunna, vale a dire l'insieme dei codici di comportamento. Per quel che riguarda il suo pensiero filosofico, l'opera più importante di Averroè è senza dubbio "Tahafut al-tahafut", diventata in latino "Destructio destructionis philosophorum", e poi in italiano "L'incoerenza dell'incoerenza".</li>
 <li>In questo testo, il pensatore arabo difende la filosofia aristotelica, entrando in contrasto in particolare con le critiche espresse nel trattato "Tahafut al-falasifa" ("Destructio philosophorum", cioè "L'incoerenza dei filosofi") da al-Ghazali, che riteneva che la filosofia, e il pensiero aristotelico in particolare, non potesse essere compatibile con l'Islam. Completamente opposto è, invece, il pensiero di Averroè, che ritiene che sia possibile raggiungere la verità sia mediante la filosofia speculativa che mediante la religione.</li>
 <li>Egli, tuttavia, viene costretto all'esilio nel corso dell'ondata di fanatismo religioso che alla fine del 1100 colpisce al-Andalus: tenuto sotto stretto controllo fino alla morte, deve subire anche la distruzione, da parte della censura, di numerose sue opere di metafisica e logica. Con la morte di Averroè, avvenuta il 10 dicembre 1198 a Marrakesh, si conclude l'epoca della cultura liberale nell'Islam spagnolo.</li>
 <li>Ciò che rimane del giurista e filosofo è, però, il suo pensiero, molto vicino alle opere greche benché egli non conoscesse la lingua: aveva potuto avvicinarsi ai testi aristotelici, quindi, solo per mezzo delle traduzioni arabe effettuate dai cristiani siriaci. Dal punto di vista storico, l'importanza di Averroè va rintracciata nei commenti e nelle traduzioni che egli ha svolto a proposito del pensiero di Aristotele, che a quel tempo era stato praticamente dimenticato in tutto l'Occidente.</li>
 <li>In sostanza, dunque, si deve ad Averroè, e alle sue traduzioni in latino, il recupero avvenuto in Europa della tradizione aristotelica, che si verificò proprio in quegli anni. Lo stesso Tommaso d'Aquino, che pure si espresse in contrasto con diverse correnti averroiste della sua epoca (molto rappresentate nell'ambiente accademico parigino), deve molto ad Averroè, e in comune con lui vanta una fondamentale rivalutazione delle opere aristoteliche.</li>
 <li>Secondo Averroè, non esisteva nessuna conflittualità tra filosofia e religione, anche perché le divergenze che eventualmente potevano essere rintracciate erano dovute unicamente a interpretazioni diverse, o a vie differenti percorse per arrivare alla medesima verità: la via filosofica, destinata a una ristretta cerchia di intellettuali in grado di compiere studi particolarmente complicati; e la via religiosa, fondata sulla fede, che può essere compresa da tutti in quanto non necessita di una formazione particolare. Secondo Averroè, i filosofi sono autorizzati a studiare la religione mediante gli strumenti della ragione, e non c'è alcun divieto islamico in questo senso.</li>
 <li>I lavori di Averroè, tra cui il saggio "Kitab al-Kashf" (in cui viene criticata in maniera esplicita la scuola teologica asharita fondata da Abu al-Hasan al-Ashari) e il "Kitab fasl al-Maqal" (in cui si sostiene l'opera di indagine dei filosofi, assolutamente non portatrice di miscredenza e blasfemia), vennero tradotti nel XIII secolo da Jacob Anatoli in ebraico, influenzando in maniera notevole la filosofia ebraica fino a Spinoza.</li>
