 <li> Sigismund Schlomo Freud, noto come Sigmund Freud (Freiberg, 6 maggio 1856 –
Hampstead, 23 settembre 1939) è stato un neurologo, psicoanalista e filosofo austriaco, fondatore
della psicoanalisi, sicuramente la più famosa tra le correnti teoriche e pratiche della psicologia.
</li>
 <li> È noto per aver elaborato una teoria scientifico-filosofica, secondo la quale i processi
psichici inconsci esercitano influssi determinanti sul pensiero, sul comportamento umano e sulle
interazioni tra individui: di formazione medica, tentò di stabilire correlazioni tra la visione
dell'inconscio, rappresentazione simbolica di processi reali, e delle sue componenti con le
strutture fisiche della mente e del corpo umano[1], teorie che hanno trovato parziale conferma
anche nella moderna neurologia e psichiatria </li>
 <li> In un primo momento si dedicò allo studio dell'ipnosi e dei suoi effetti nella cura di
pazienti psichiatrici, influenzato dagli studi di Joseph Breuer sull'isteria, in particolare dal caso
Anna O. (ossia Bertha Pappenheim, futura fondatrice dei movimenti di assistenza sociale e di
emancipazione femminile), al quale s'interessò sulla base delle considerazioni di Charcot, che
individuava nell'isteria un disturbo della psiche e non una simulazione, come ritenuto fino ad
allora. Dalle difficoltà incontrate da Breuer nel caso, Freud costruì progressivamente alcuni principi
basilari della psicoanalisi relativi alle relazioni medico-paziente: la resistenza e il transfert. </li>
 <li> Tra le sue opere più importanti ricordiamo: L'interpretazione dei sogni, Tre saggi sulla
teoria sessuale, Totem e Tabù, Il Perturbante, L'Io e l'ES, Il disagio della civiltà. </li>
 <li> All’incirca nel 1880, Freud iniziò a interessarsi a una medicina usata da un medico
militare tedesco per rinvigorire le truppe esauste, la cocaina. Ben presto scoprì che assumendola
disciolta in acqua migliorava la digestione e la vitalità generale. Freud usava distribuire dosi ai suoi
amici e alla sua futura moglie. Quando la propose a Ernst von Fleischl-Marxow per farlo riprendere
dalla dipendenza da morfina, il suo amico finì per diventarne dipendente. Freud interruppe
l’assunzione regolare di cocaina quando seppe delle notizie riguardo le morti e lo sviluppo della
dipendenza che poteva derivare dall’assunzione di questa droga. Ad ogni modo, continuò ad
assumerla occasionalmente per curare emicrania, infiammazione nasale e depressione fino alla
fine del 1890. </li>
 <li> Morì nel 1939 a causa del cancro che lo aveva colpito alla mandibola, forse fu il primo
caso di suicidio assistito. </li>
 </ul>
