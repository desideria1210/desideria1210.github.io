 <h2> Alcune informazioni su Kant: </h2>
 <div id="main">
 <ul>
 	<img src="imgs/kant.jpg" width="300px">
 <li>Kant nasce nel 1724 da una famiglia di origini scozzesi a Konisberg, nella Prussia orientale. Conseguì i suoi studi di filosofia, teologia e matematica nella città natale e dopo la laurea divenne precettore presso dei privati. 
In una prima fase ottenne libera docenza presso l'università di Konisberg, fu poi profrssore ordinario di logica e metafisica nel medesimo istituto.
La sua esistenza fu dedicata in toto alla ricerca e ai propri doveri accademici, il suo stile di vita fu caratterizzato da abitudini routinarie e rigide. Morì nel 1804 a Konisberg.</li>
<li>Vi sono due fasi fondamentali nella sua esistenza: la prima concerne la censura a cui fu sottoposto un suo scritto di religione dove Kant difese allo stremo la libertà di pensiero che trovò la sua massima trattazione nellla definizione dell'Illuminismo come "l'uscita dell'uomo dal suo stato di minorità che egli deve imputare a se stesso", dunque un invito a far uso della propria ragione per vagliare le opinioni e i pregiudizi altrui.
L'altra è rappresentata dal suo avvicinamento agli ideali  professati dalla Rivoluzione Francese interpretata come un passaggio positivo per tutta l'umanità, da qui la stesura dell'opera "Per la pace perpetua" in cui il filosofo ipotizzò la realizzazione di una pace duratura e di un quilibrio internazionale sulla base della nascita di una federazione mondiale.</li>
<li>Ovviamente parlando di Kant è doveroso far riferimento al suo periodo critico durante il quale compose la “Critica della Ragion Pura”, la “Critica della Ragion Pratica” e la “Critica della Facoltà del Giudizio”; la sua filosofia è infatti definita "criticismo" in quanto è segnata dalla valutazione e dal giudizio tali da poter stabilire fondamenti, limiti e possibilità dell'esperienza umana, del sapere e della morale.</li>
<li>Abbiamo visto come la vita di Kant fosse scandita da abitudini routinarie e molto rigide, infatti la regolarità del suo stile di vita divenne quasi un'istituzione, tanto che gli abitanti di Konisberg regolavano i loro orologi sulla base delle abitudini di Kant. Era suo uso svegliarsi alle cinque del mattino e andare a letto alle ventidue, senza un giorno d'eccezione e gli abitanti regolavano i loro orologi al suo passaggio presso la medesima strada, la philosophengang.</li>
<li>Anche l'ambito delle abitudini culinarie era peculiare e routinario: era sua consuetudine bere un litro di vino rosso al giorno, perferibilmente Bordeaux ed era molto ghiotto di formaggi, tanto che quando il medico lo invitò a consumarne in quantità minori, il maggiordomo iniziò a nasconderglielo e Kant lo licenziò in tronco: come si suole dire, non la prese con Filosofia!</li>
<li>Immanuel Kant, la mummia: alcune sue biografie riportano che di notte si avvolgesse nelle lenzuola proprio come una mummia. Tra una prova di abilità quasi da escapologo nel venirne fuori il mattino successivo e la volontà di voler imitare un baco da seta durante la notte, riusciva così a far sopraggiungere il sonno praticamente subito. Cita la biografia: "Una lunga consuetudine gli aveva insegnato una maniera molto abile di annidarsi e arrotolarsi nelle coperte. Prima di tutto si sedeva sul bordo del letto, poi con un movimento agile si slanciava di sbieco nella sua tana, poi tirava un angolo della coperta sotto la sua spalla sinistra e, facendola passare sotto la schiena, la portava sotto la sua spalla di destra; infine, con un particolare tour d’adresse [“gioco di abilità”], operava sull’altro angolo allo stesso modo; e riusciva finalmente ad avvolgere completamente la coperta attorno a sé. Così bendato come una mummia, o […] avvolto come il baco da seta nel suo bozzolo, aspettava l’approssimarsi del sonno, che generalmente sopraggiungeva subito."
Non ci è dato invece sapere con quale mirabolante acrobazia ogni mattina il filosofo venisse fuori da un tale sarcofago di lenzuola.</li>
