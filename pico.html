 <h2> Alcune informazioni su Pico della Mirandola: </h2>
 <div id="main">
 <ul>
 	<img src="imgs/pico.jpg" width="300px">
 <li>Pico della Mirandola (in realtà, Giovanni dei Pico, conti di Mirandola e della Concordia, località del Modenese) nasce nel 1463. Grazie alle parentele della madre, imparentata con Matteo Boiardo, Pico ha una formazione d’eccellenza, sia a livello universitario sia presso i centri intellettualmente più vivaci della penisola, entrando in contatto con il Poliziano, Marsilio Ficino e la corte medicea. La formazione di Pico si caratterizza subito per lo spiccatissimo sincretismo e l’eterogeneità degli spunti, nonché per un’insaziabile curiosità: alla filosofia neoplatonica si aggiungono gli studi di aristotelismo a Padova, fino all’apprendimento dell’ebraico (oltre al greco e all’arabo), chiave d’accesso fondamentale per i testi della mistica e della cabala. Pico della Mirandola prova a riassumere tutto il suo pensiero nelle Conclusiones, novecento tesi che spaziano attraverso tutto lo scibile umano del tempo, che l’autore prepara (assieme alla celebre prolusione De hominis dignitate) per un futuro convegno di dotti che avrebbe dovuto tenersi a Roma. I sospetti di eresia che si addensano su Pico da parte della curia romana portano non solo all’annullamento del simposio culturale, ma anche al tentativo di fuga in Francia e all’accorata difesa dello scrittore nella Apologia. Nel 1492, due anni prima dell’improvvisa e misteriosa morte, Pico dedica al Poliziano un trattato filosofico, il De ente et uno, in cui svolge l’idea di una possibile sintesi tra dottrine e religioni diverse, e sul rapporto tra l’insufficienza della ragione (che pure arricchisce l’uomo) e il ruolo essenziale dell’amore di Dio. Autentico spirito umanistico e rinascimentale, Pico nella sua pur breve esistenza, e in particolare nel De hominis dignitate, sa consegnare alla posterità l’idea che in ogni posizione intellettuale ci sia un fondo di verità e che la “concordia” tra le diverse discipline e i differenti punti di vista sia il vero obiettivo dell’intellettuale moderno. Cosa che si vedrà all’opera nella celebre polemica a mezzo di lettera con Ermolao Barbaro, dove, con gli affilati strumenti dell’ironia e della sua profondissima formazione, Pico sostiene ancora una volta le ragioni di una cultura concreta ed attivamente impegnata.</li>
 <li>A 23 anni, Pico della Mirandola vuol proporre novecento tesi da discutere in un convegno di dotti da radunare a sue spese a Roma il 7 gennaio 1487. Ma il convegno non potrà aver luogo perchè la pubblicazione della sua tesi provoca la condanna da parte di una commissione di teologi e di giuristi, che le giudica eretiche,e l'apertura di un processo a carico di Pico. L'atto di sottomissione che fece il 31 luglio dell' 87 non gli lasciò tranquilla la coscienza, si ribellò apertamente e, per sfuggire alla cattura, lasciò Roma, mettendosi in viaggio per la Francia. Il suo arresto quando era già in territorio francese, vicino a Lione, suscitò clamorose proteste a Parigi, anche alla Sorbona, e Pico fu liberato con l'obbligo di lasciare il suolo francese nell' estate del 1488. Se ne tornò a Firenze, accettando l' invito di Lorenzo, che si adoperò inutilmente fino agli ultimi giorni della sua vita a fargli ottenere il perdono da Innocenzo VIII. L' assoluzione dall' eresia gli verrà da Alessandro VI il 18 giugno 1493.</li>
 <li>In balia di un’ansia tumultuosa di abbracciare tutto lo scibile per conquistare la verità, Pico della Mirandola aveva una memoria proverbiale, che gli permetteva di ricordare a memoria interi libri!</li>
 <li>Nella “Scienza Nuova”, Vico si fa beffe di Descartes storpiandone il nome in “Renato Delle carte” e alludendo alla sua astrattezza e vuota verbosità.</li>
