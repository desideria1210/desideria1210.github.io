 <h2> Alcune informazioni su Galileo: </h2>
 <div id="main">
 <ul>
 	<img src="imgs/gali.jpg" width="300px">
 <li>Nato a Pisa nel 1564, Galileo iniziò nel 1580 a studiare medicina presso l'Università della sua città, prima di scegliere nel 1583 di specializzarsi in matematica. A fargli da insegnante fu Ostilio Ricci, che riteneva che la matematica fosse una scienza non astratta, ma utile per risolvere i problemi pratici.
Nel 1574 la famiglia torna a Firenze, dove Galileo riceve un’istruzione letteraria, e poi si trasferisce a Pisa per frequentare l’università di medicina, senza tuttavia finire i suoi studi, ma preferendo gli studi di matematica.Grazie ad appoggi ottiene la cattedra di matematica all’univeristà di Pisa.</li>
<li>In questi anni scrive un trattato sulla bilancia idrostatica (“La bilancetta”) e un trattato in latino (“Teoremi sul centro di gravità dei solidi”).
Si trasferisce a Padova, sempre per insegnare matematica, e la vita dell’università acuisce la sua diffidenza verso la scienza tradizionale aristotelica, e inizia il rapporto epistolare con altri scienziati europei, fra i quali Keplero e Welser.</li>
<li>Nel 1609 costruisce un cannocchiale, con il quale scopre la montuosità della luna, alcune stelle sconosciute e quattro satelliti di Giove e ne da notizia con un breve trattato “Siderus Nuncius”.</li>
<li>Il duca di Toscana gli offre uno stipendio per il suo prestigio, e Galileo decide di trasferirsi a Firenze, in modo da non dover più insegnare ma dedicarsi ai suoi studi.</li>
<li> I suoi scritti contro la scienza aristotelica cominciano a creare problemi nel 1612, anno della pubblicazione del “Discorso intorno alle cose che stanno sull’acqua o infra essa si muovono” e di “Istoria e dimostrazioni intorno alle macchie solari e loro accidenti”: le più gravi accuse provenivano dai gesuiti, e portano Galileo a scrivere le cosiddette “lettere copernicane”, sul rapporto fra scienza e religione.</li>
<li>Già nel 1615 L’inquisizione riceveva una denuncia contro Galileo, ma si limitava a condannare la teoria copernicana, è il suo scritto successivo, il “Dialogo sopra i massimi sistemi del mondo tolemaico e copernicano”,che  lo porta in rotta di collisione con le già esasperate gerarchie ecclesiastiche: il processo si concluderà con l’abiura di Galileo e l’inizio di una nuova stagione di repressione contro la scienza. Nel 1634 si trasferisce nella villa di Arretri, dove muore nel 1642, dopo aver scritto le sue ultime opere.</li>
<li>Il padre di Galileo lo spedì in un monastero gesuita per studiare medicina. Dopo quattro anni, il futuro scienziato annunciò di aver avuto la vocazione e si fece monaco. Suo padre lo ritirò dal convento, ma ormai la frittata era fatta. Galileo Galilei era ormai a tutti gli effetti un prete spretato.</li>
<li>Lo scienziato era ben conscio dei rischi di plagio. E quindi era solito occultare le sue scoperte sotto forma di curiosi anagrammi. Per esempio: smaismrmilmepoetaleumibunenugttaurias che, opportunamente risolto, vuol dire altissimum planetam tergeminum observavi ossia “Ho osservato che il più alto dei pianeti [Saturno] è trigemino [cioè ha due satelliti]”.</li>
<li>Galileo non inventò il telescopio. Piuttosto, perfezionò un cannocchiale messo a punto da un ottico olandese. Lo scienziato pisano, comunque, fu il primo a usare lo strumento per guardare il cielo.</li>
<li>Nel 1992 il Vaticano cancellò formalmente, con quattro secoli di ritardo, tutte le accuse formulate contro Galileo. Meglio tardi che mai.</li>
  </ul>
