 <h2> Alcune informazioni su Nietzsche: </h2>

 <ul>

 <li> Friedrich Wilhelm Nietzsche è stato un filosofo, poeta, saggista, compositore e filologo
tedesco. Fu cittadino prussiano fino al 1869, poi apolide (partecipò, comunque, alla guerra francoprussiana come infermiere[3] per sole due settimane).[4] Considerato tra i massimi filosofi e
scrittori di ogni tempo, ebbe un'influenza controversa, ma indiscutibile, sul pensiero filosofico,
letterario, politico e scientifico[5] del mondo occidentale nel XX secolo. </li>
 <li> La sua filosofia, in parte riconducibile al filone delle filosofie della vita, fu considerata da
alcuni uno spartiacque fra la filosofia tradizionale e un nuovo modello di riflessione, informale e
provocatorio.Scrisse vari saggi e opere aforistiche sulla morale, la religione (in particolare quella
cristiana), la società moderna, la scienza, intrise di una profonda lucidità e avversione alla
metafisica e da una forte carica critica, sempre sul filo dell'ironia e della parodia. </li>
 <li> All'interno della sua vita distinguiamo diverse fasi nel suo filosofare: la prima definita
wagneriana, una fase definita illumistica ed una terza fase dedicata alla trasvalutazione dei valori.
</li>
 <li> Tra le sue opere più importanti ricordiamo: La nascita della tragedia, Umano troppo
umano, Così parlò Zarathustra, AL di là del bene e del male, Il Crepuscolo degli Idoli. </li>
 <li> Nietzsche accusa fin dall’infanzia malesseri psichici depressivi. A soli sette anni scrive, in
uno dei suoi tanti diari, di aver ‘’perduto l’infanzia’’. on tutti sanno che Nietzsche visse a Torino
alcuni anni e che amava moltissimo la città. A farlo fuggire da un luogo dove stava così bene fu un
episodio molto curioso, che segnò il definitivo collasso mentale di Nietzsche.È il 3 gennaio del
1889. Nietzsche, uscendo di casa, vede un cocchiere frustare violentemente e prendere a calci il
suo cavallo. Sconvolto dall’immotivata ferocia del gesto, corre a fermare l’uomo. E una volta
arrivatogli vicino inizia ad abbracciare e baciare il cavallo, le lacrime agli occhi. Nietzsche viene
costretto a tornare nella sua camera, ancora sconvolto mentre urlava di essere “Dioniso” o “Gesù
Crocifisso”. </li>
 <li> Morì, dopo 11 anni e mezzo di infermità, di polmonite nel 1900, ormai paralizzato e in
preda a demenza dopo ripetuti ictus che lo avevano colpito, lasciando una notevole eredità
filosofica. </li>
 </ul>
