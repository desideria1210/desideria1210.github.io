 <li> L'eleatismo aveva introdotto una più forte esigenza di rigore logico, e complicato la questione fisica. Nasce allora un nuovo naturalismo rappresentato da Empedocle, Anassagora, Leucippo e Democrito, i cosiddetti pluralisti; in reazione all’eleatismo si tenta di rendere conto del divenire e della sua struttura.</li>
 <li>Parallelamente, dopo i ragionamenti ferrei di Parmenide e Zenone, la seconda fisica si pone il problema di come conosciamo le cose. Nell’universo fisico di Empedocle di Agrigento (circa 490 a.C. – circa 430 a.C) ci sono quattro elementi non riducibili l’uno all’altro, dunque quattro arché, che Empedocle chiama "radici": acqua, fuoco, terra, aria. Quando si uniscono qualcosa nasce, quando si dividono qualcosa muore.
Le radici sono mosse da due forze: l’amore unisce, la contesa divide, e ciò avviene ciclicamente generando due fasi cosmiche polari - l’uniformità e il caos - delle quali il mondo come lo conosciamo rappresenta uno stadio intermedio. Secondo Empedocle conosciamo le radici e le due forze cosmiche grazie alla presenza in noi di quegli stessi elementi: il simile si conosce per mezzo del simile; si avvia una vera e propria ricerca gnoseologica.</li>
<li>La leggenda vuole che l'antico Empedocle si sia gettato nell'Etna per dimostrare la propria immortalità e che, gettatosi, l’Etna abbia risputato fuori i suoi calzari.</li>
<li>Si narra che Empedocle avesse arrestato il soffiare dei venti portatori di pestilenza ad Agrigento e che per questo motivo fu soprannominato “carceriere dei venti”.</li>
<li>L’antico Empedocle, figura di filosofo ai confini con lo sciamano, avrebbe riportato in vita una donna morta.</li>
<li>Quando Empedocle gli fece un giorno osservare che era impossibile riuscire a trovare un uomo sapiente, Senofane rispose: "E' naturale, perché bisogna che sia sapiente chi vuol riconoscere un sapiente!".</li>
