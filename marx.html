 <h2> Alcune informazioni su Marx: </h2>

 <ul>

 <li> Karl Heinrich Marx (Treviri, 5 maggio 1818 – Londra, 14 marzo 1883) è stato un filosofo,
economista, storico, sociologo, politologo, giornalista e politico tedesco </li>
 <li> Nato in una famiglia ebrea relativamente agiata della classe media, Marx studiò
all'Università di Bonn e all'Università Humboldt di Berlino, iniziando a interessarsi alle opinioni
filosofiche dei giovani hegeliani. Dopo la laurea contribuì alla Gazzetta renana, giornale radicale di
Colonia. Trasferitosi a Parigi nel 1843, continuò a lavorare per diversi giornali radicali e incontrò
importanti amici e sostenitori, tra cui Friedrich Engels, con cui pubblicò il Manifesto del Partito
Comunista nel 1848. Esiliato dalla Francia nel 1849 a causa delle sue idee politiche e per il suo
supporto ai moti del 1848, Marx si trasferì con la moglie Jenny von Westphalen e i figli prima a
Bruxelles e poi a Londra. Qui continuò a lavorare come giornalista per il giornale anglo-americano
New York Tribune e ad approfondire i suoi studi sull'economia politica, arrivando così a elaborare
la sua teoria economica che avrebbe dovuto essere esposta ne Il Capitale, di cui Marx riuscì a
pubblicare solamente il primo volume nel 1867. </li>
 <li> Partecipò attivamente anche al movimento operaio e presto divenne una figura
importante nella Prima Internazionale (1864-1876) fino alla sua morte. Il suo pensiero, incentrato
sulla critica in chiave materialista dell'economia, della società, della politica e della cultura
capitalistiche, esercitò un peso decisivo sulla nascita delle ideologie socialiste e comuniste, dalla
seconda metà del XIX secolo in poi, dando vita alla corrente socioeconomico politica del marxismo.
Teorico della concezione materialistica della storia e insieme a Engels del socialismo scientifico,
Marx è considerato tra i pensatori maggiormente influenti sul piano politico,filosofico ed
economico nella storia dell'Ottocento e del Novecento. </li>
 <li> Tra le sue opere più importanti ricordiamo: Il Capitale, Il Manifesto del Partito Comunista
e Tesi su Feuerbach. </li>
 <li> Tra gli aneddoti più famosi che lo riguardano, celebre è quello riguardo alla sua igene
personale. Molti infatti furono quelli che cirticarono la sua poca attenzione alla cura di se. </li>
 <li> Il 2 dicembre 1881 muore la moglie Jenny. Marx non si riprende più da questa grave
perdita e malato di bronchite cronica a gennaio perde anche la sua primogenita Jenny (1844-
1883). Gli sopravvivono le figlie Laura (1845-1911), moglie del socialista francese Paul Lafargue, e
Eleanor (1855-1898), compagna del socialista inglese Edward Aveling. Laura e Eleanor muoiono
entrambe suicide. Alle già sue precarie condizioni di salute si aggiunge un'ulcera polmonare e il 14
marzo 1883 muore. Viene sepolto tre giorni dopo nel cimitero londinese di Highgate accanto alle
spoglie della moglie. </li>
 </ul>
